{% extends "base.html" %}

{% block content %}
<div class="chat-container">
    <div id="chat-history" class="chat-history">
        <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
        <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
        <button id="send-btn" class="btn btn-primary"><i data-lucide="send"></i></button>
    </div>
</div>

<script>
    const chatHistory = document.getElementById('chat-history');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const modelSelect = document.getElementById('model-select');

    async function loadModels() {
        try {
            const response = await apiCall('/chat/models');
            if (response && response.ok) {
                const data = await response.json();
                modelSelect.innerHTML = '';
                if (data.models && data.models.length > 0) {
                    data.models.forEach(model => {
                        const option = document.createElement('option');
                        option.value = model;
                        option.textContent = model;
                        if (model.includes('tinyllama')) option.selected = true;
                        modelSelect.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.value = "tinyllama";
                    option.textContent = "TinyLlama (Default)";
                    modelSelect.appendChild(option);
                }
            }
        } catch (e) {
            console.error("Failed to load models", e);
        }
    }

    async function loadHistory() {
        const response = await apiCall('/chat/history');
        if (response && response.ok) {
            const messages = await response.json();
            chatHistory.innerHTML = '';
            messages.forEach(msg => appendMessage(msg.role, msg.message));
            scrollToBottom();
        }
    }

    function appendMessage(role, text) {
        const div = document.createElement('div');
        div.className = `message ${role}`;
        div.textContent = text;
        chatHistory.appendChild(div);
        scrollToBottom();
    }

    function scrollToBottom() {
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    async function sendMessage() {
        const text = messageInput.value.trim();
        const model = modelSelect.value;
        if (!text) return;

        appendMessage('user', text);
        messageInput.value = '';

        // Show typing indicator via placeholder msg
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'message assistant';
        loadingDiv.textContent = 'Thinking...';
        loadingDiv.id = 'loading-msg';
        chatHistory.appendChild(loadingDiv);
        scrollToBottom();

        try {
            const response = await apiCall('/chat', 'POST', { message: text, model: model });
            const data = await response.json();

            // Remove loading
            document.getElementById('loading-msg').remove();

            if (response.ok) {
                appendMessage('assistant', data.message);
            } else {
                appendMessage('assistant', 'Error: ' + (data.detail || 'Could not reach AI'));
            }
        } catch (e) {
            document.getElementById('loading-msg').remove();
            appendMessage('assistant', 'Error connecting to server.');
        }
    }

    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    loadModels();
    loadHistory();
</script>
{% endblock %}
